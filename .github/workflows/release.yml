name: release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: linux-amd64, os: ubuntu-latest, plat: linux, arch: amd64 }
          - { name: darwin-arm64, os: macos-latest, plat: darwin, arch: arm64 }
          # macOS 13 runners are retired; use macOS 15 images instead.
          # macos-15-intel runs macOS 15 on Intel hardware (x86_64).
          - { name: darwin-amd64, os: macos-15-intel, plat: darwin, arch: amd64 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: |
          cargo build --release --locked

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          bin_name=sgram-tui
          target_dir=target/release
          out="${bin_name}-${{ matrix.plat }}-${{ matrix.arch }}"
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "$target_dir/${bin_name}.exe" "dist/${out}.exe"
          else
            cp "$target_dir/${bin_name}" "dist/${out}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sgram-tui-${{ matrix.plat }}-${{ matrix.arch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
